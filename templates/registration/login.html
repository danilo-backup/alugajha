{% extends 'base.html'%}
{% load static%}
{%load crispy_forms_tags%}
{% block title%}Login{% endblock %}
{% block conteudo%}
<link href="{% static 'css/estilos_login.css'%}" rel="stylesheet">
{%if not user.is_authenticated%}
<div class = "jumbotron text-center">
  <h1>Entre com sua conta</h1>
</div>
<div class = "container">
  
<div class="col-md text-center ">
  
  <p style="color:red">{{mensagem}}</p>
    <form class="form-signin" method = 'post' action = {%url 'login'%} >
        {% csrf_token %}
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
          </svg>
          {{form|crispy}}
      <button class="btn btn-lg btn-primary btn-block" type="submit" style = "background-color:#212529">Entrar</button>
    </form>
  
</div>
</div>
{%else%}
<div class = "container center-block">
<div class = "jumbotron">
<h1>Você já está logado, <span style="color:#0046ff">{{user.username}}</span></h1>
</div>
</div>
{%endif%}

{%endblock%}
